<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="jumbotron titleBox">
            <h1 class="display-4">Train Schedule</h1>
            <p class="lead">Add train infomation below to see the schedule.</p>
        </div>

        <!-- Train schedule -->
        <div class="container">
            <div class="jumbotron grey">

                <div class="card card-primary">
                    <div class="card-heading">
                        <h3 class="card-title">
                            <strong>Train Schedule</strong>
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Train Submit Form -->
    <div class="container">
        <div class="jumbotron grey">
            <form>
                <h3>Add Train</h3>
                <div class="form-group">
                    <label for="formGroupInput">Train Name</label>
                    <input type="text" class="form-control" id="trainNameInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroup">Destination</label>
                    <input type="text" class="form-control" id="destinationInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroup">First Train Time (HH:mm - military time)</label>
                    <input type="text" class="form-control" id="trainTimeInput" placeholder="">
                </div>
                <div class="form-group">
                    <label for="formGroup">Frequency (min)</label>
                    <input type="text" class="form-control" id="frequencyInput" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
            </form>
        </div>
    </div>


    <script src="logic.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</body>

</html>
